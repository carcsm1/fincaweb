<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Jornal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Nuevo jornal</h1>
        <form action="/jornal/add" method="post">
          <div class="form-group">
            <label for="CafeName">Indica fecha (Escribe "hoy" o fecha en formato "DD/MM/AAAA"):</label>
            <input class="form-control" name="fecha">
          </div>
          <div class="form-group">
            <label for="CafeLoc">Indique número de jornales:</label>
            <select class="form-control" name="numjornadas">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="CafeLoc">Indique número de horas extra (usa punto en vez de coma):</label>
            <input class="form-control" name="numextras">
          </div>
          <div class="form-group">
            <label for="CafeLoc">Indique la actividad realizada:</label>
            <input class="form-control" name="actividad">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciona Zona</label>
            <select class="form-control" name="zona">
              <option>Carlitos</option>
              <option>Victor</option>
              <option>Marcelino</option>
              <option>Toro</option>
              <option>Carretera</option>
              <option>Pesetera</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciona Zona 2</label>
            <select class="form-control" name="zonados">
              <option>  </option>
              <option>Carlitos</option>
              <option>Victor</option>
              <option>Marcelino</option>
              <option>Toro</option>
              <option>Carretera</option>
              <option>Pesetera</option>
            </select>
          </div>
    </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciona Zona 3</label>
            <select class="form-control" name="zonatres">
              <option>  </option>
              <option>Carlitos</option>
              <option>Victor</option>
              <option>Marcelino</option>
              <option>Toro</option>
              <option>Carretera</option>
              <option>Pesetera</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Añadir</button>
        </form>

	  <p class="space-above"><a href="{{ url_for('home') }}">Volver a Inicio</a></p>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
